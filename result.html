<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试结果</title>
		<script language="javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			
			window.onload = function () {
				var result = localStorage.getItem("result");
				score(JSON.parse(result))
			}
			
			var score1=0;
			var score2=0;
			var score3=0;
			var score4=0;
			var score5=0;
			var scoreArr1 = ['5','10','14','18','24','30'];
			var scoreArr2 = ['3','6','13','20','22','29'];
			var scoreArr3 = ['2','8','15','17','25','28'];
			var scoreArr4 = ['1','7','11','16','21','26'];
			var scoreArr5 = ['4','9','12','19','23','27'];
			
			function score(result){
				$.each(result,function(key,value){
					console.log(key,value)
					if (scoreArr1.indexOf(key)>=0) {
						score1 += value;
					} else if (scoreArr2.indexOf(key)>=0) {
						score2 += value;
					} else if (scoreArr3.indexOf(key)>=0) {
						score3 += value;
					} else if (scoreArr4.indexOf(key)>=0) {
						score4 += value;
					} else if (scoreArr5.indexOf(key)>=0) {
						score5 += value;
					}
					$('#result_1').text('“老虎”分数：'+String(score1));
					$('#result_2').text('“孔雀”分数：'+String(score2));
					$('#result_3').text('“考拉”分数：'+String(score3));
					$('#result_4').text('“猫头鹰”分数：'+String(score4));
					$('#result_5').text('“变色龙”分数：'+String(score5));
				});
			}
			
		</script>
		<style type="text/css">
			.result_content {
				font-size: 50px;
				margin: 15px 0;
				padding-left: 100px;
				color: coral;
			}
			
			#result_introduce {
				margin: 80px 0 10px 0;
				padding: 5% 5%;
				white-space: pre-wrap;
				word-wrap: break-word;
				font-size: 20px;
				line-height: 50px;
			}
			
			#result_1 {
				margin-top: 50px;
			}
			
		</style>
	</head>
	
	<body>
		<div class="result_content" id='result_1'></div>
		<div class="result_content" id='result_2'></div>
		<div class="result_content" id='result_3'></div>
		<div class="result_content" id='result_4'></div>
		<div class="result_content" id='result_5'></div>
		<pre id="result_introduce">&nbsp;&nbsp;&nbsp;假若你有某一项分远远高于其它四项，你就是典型的这种属性，假若你有某两项分大大超过其它三项，你是这两种动物的综合；假若你各项分数都比较接近，恭喜你，你是一个面面俱到近似完美性格的人。
		</pre>
	</body>
</html>
